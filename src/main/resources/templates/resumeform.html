<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Robo Resume</title>
</head>

<body>
<form action="#" th:action="@{/process}" th:object="${resume}"
      method="post">

    first name:<input type="text" th:field="*{firstname}" /><br />
    last name: <input type="text" th:field="*{lastname}" /><br />
    email: <input type="text" th:field="*{email}" />

    <H4>Education</H4>

    school: <input type="text" th:field="*{school}" /><br />
    Degree: <input type="text" th:field="*{degree}" /><br />
    year:<input type="text" th:field="*{year}" /><br />
    <h4>Experience</h4>

    Job title: <input type="text" th:field="*{jobtitle}" /><br />
    Company:  <input type="text" th:field="*{company}" /><br />
    From(month/year):<input type="text" th:field="*{beginyear}" /><br />
    To(month/year):<input type="text" th:field="*{endyear}" /><br />
    Duties:<br/><textarea  rows="10" cols="70" th:field="*{duties}"/>
    <h4>skills</h4>

    Skill: <input type="text" th:field="*{skill}" /><br />
    rating(1-5): <input type="number" th:field="*{rating}" /><br />
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
